name: instagram
description: A Instagram UI Clone Made With Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  expandable_text: ^2.2.0
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.4.0
  google_fonts: ^2.2.0
  marquee: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
